<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
</head>
<body>
<h1>Edit Book</h1>

<form th:object="${book}" th:action="@{/save}" method="post">
   
    <input type="hidden" th:field="*{id}"/>

    <label>Title:</label>
    <input type="text" th:field="*{title}" required/><br/>

    <label>Author:</label>
    <input type="text" th:field="*{author}" required/><br/>

    <label>Publication Year:</label>
    <input type="number" th:field="*{publicationYear}" required/><br/>

    <label>ISBN:</label>
    <input type="text" th:field="*{isbn}" required/><br/>

    <label>Price:</label>
    <input type="number" step="0.01" th:field="*{price}" required/><br/><br/>

     <label>Category:</label>
    <select th:field="*{category}">
    <option th:each="cat : ${categories}" 
            th:value="${cat.id}" 
            th:text="${cat.name}" required>
    </option>
    </select>

    <input type="submit" value="Save"/>
</form>

</body>
</html>
