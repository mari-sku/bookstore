<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Add a Book</title>
</head>
<body>
<h1>Add a New Book</h1>

<form th:object="${book}" th:action="@{/save}" method="post">
    <label>Title:</label>
    <input type="text" th:field="*{title}"/><br/>

    <label>Author:</label>
    <input type="text" th:field="*{author}"/><br/>

    <label>Publication Year:</label>
    <input type="number" th:field="*{publicationYear}"/><br/>

    <label>ISBN:</label>
    <input type="text" th:field="*{isbn}"/><br/>

    <label>Price:</label>
    <input type="number" step="0.01" th:field="*{price}"/><br/><br/>

    <input type="submit" value="Save"/>
</form>

</body>
</html>
